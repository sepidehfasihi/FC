    <div class="row">
        <div class="box-body no-padding" style="width: 100%">
            <div class="mailbox-controls">
                <!-- Check all button -->
                <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm"><i class="fa fa-trash"></i></button>
                    <button class="btn btn-default btn-sm"><i class="fa fa-arrow-left"></i></button>
                    <button class="btn btn-default btn-sm"><i class="fa fa-edit"></i></button>
                </div><!-- /.btn-group -->
                <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                <div class="pull-right">
                    1-50/200
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm"><i class="fa fa-arrow-left"></i></button>
                        <button class="btn btn-default btn-sm"><i class="fa fa-arrow-right"></i></button>
                    </div><!-- /.btn-group -->
                </div><!-- /.pull-right -->
            </div>
            <hr>
            <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                    <tbody>
                    <tr *ngFor="let item of items" class="inbox-item-record">
                        <td><input type="checkbox"></td>
                        <td class="mailbox-star"><a href="#"><i class="fa fa-star text-yellow"></i></a></td>
                        <td class="mailbox-name"><a href="read-mail.html">{{item.Email}}</a></td>
                        <td class="mailbox-subject"><a id="item-{{ item.Id }}"
                                                         [routerLink]="['/detail', item.Id]">{{ item.Subject }}</a></td>
                        <td class="mailbox-attachment"></td>
                        <td class="mailbox-date">{{item.Date}}</td>
                    </tr>
                    </tbody>
                </table><!-- /.table -->
            </div><!-- /.mail-box-messages -->
        </div><!-- /.box-body -->
        <hr>
        <div class="box-footer no-padding" style="width:100%">
            <div class="mailbox-controls">
                <!-- Check all button -->
                <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
                <div class="btn-group">
                    <button class="btn btn-default btn-sm"><i class="fa fa-trash"></i></button>
                    <button class="btn btn-default btn-sm"><i class="fa fa-arrow-left"></i></button>
                    <button class="btn btn-default btn-sm"><i class="fa fa-share"></i></button>
                </div><!-- /.btn-group -->
                <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
                <div class="pull-right">
                    1-50/200
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm"><i class="fa fa-arrow-left"></i></button>
                        <button class="btn btn-default btn-sm"><i class="fa fa-arrow-right"></i></button>
                    </div><!-- /.btn-group -->
                </div><!-- /.pull-right -->
            </div>
        </div>
    </div><!-- /. box -->
